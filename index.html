

  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото и видео из альбома swsh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .item {
            width: 200px;
        }
        .item img, .item video {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Фото и видео из альбома</h1>

    <label>
        Album ID:
        <input type="text" id="albumId" placeholder="Введите albumId">
    </label>
    <button id="loadBtn">Загрузить</button>

    <div class="gallery" id="gallery"></div>

    <script>
        const API_BASE = "https://public-api.joinswsh.com/album/getPhotos";

        document.getElementById("loadBtn").addEventListener("click", async () => {
            const albumId = document.getElementById("albumId").value.trim();
            if (!albumId) {
                alert("Введите albumId");
                return;
            }

            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            try {
                const res = await fetch(`${API_BASE}?albumId=${encodeURIComponent(albumId)}`, {
                    headers: {
                        "x-api-key": "priv_5d07e1a9eaec9dcb_cc0d2877fbe8fdd176da63381603074c1f8ce3f5c639eacdb4d7c6d578a29982" // ⚠️ не храните ключ в проде!
                    }
                });

                if (!res.ok) {
                    throw new Error("Не удалось получить данные");
                }

                const json = await res.json();

                json.data.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";

                    if (item.videoUrl) {
                        // Видео
                        const vid = document.createElement("video");
                        vid.controls = true;
                        vid.src = item.videoUrl;
                        div.appendChild(vid);
                    } else {
                        // Фото
                        const img = document.createElement("img");
                        img.src = item.stableUrl;
                        img.alt = "Фото";
                        div.appendChild(img);
                    }

                    gallery.appendChild(div);
                });

            } catch (e) {
                console.error(e);
                alert("Ошибка при загрузке");
            }
        });
    </script>

</body>
</html>
