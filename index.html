
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWSH Album Gallery</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; 
        }
        .media-item { 
            background: #fff; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        img, video { width: 100%; display: block; height: auto; }
        .info { padding: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h1>Медиа из альбома SWSH</h1>
    <div id="gallery" class="gallery">Загрузка...</div>

    <script>
        // НАСТРОЙКИ API
        const API_KEY = 'priv_5d07e1a9eaec9dcb_cc0d2877fbe8fdd176da63381603074c1f8ce3f5c639eacdb4d7c6d578a29982'; // Замените на ваш ключ
        const ALBUM_ID = 'vblzrzpgm83r';   // Замените на ID альбома


async function fetchAlbumMedia() {
    const galleryContainer = document.getElementById('gallery');
    
    // Используем прокси для обхода CORS
    const targetUrl = `https://public-api.joinswsh.com/album/getPhotos?albumId=${ALBUM_ID}`;
    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

    try {
        const response = await fetch(proxyUrl, {
            method: 'GET',
            headers: {
                'x-api-key': priv_5d07e1a9eaec9dcb_cc0d2877fbe8fdd176da63381603074c1f8ce3f5c639eacdb4d7c6d578a29982, // Проверьте, что в ключе нет лишних пробелов
                'Accept': 'application/json'
            }
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Статус: ${response.status}. Ответ: ${errorText}`);
        }

        const data = await response.json();
        
        // В API Swsh массив может называться photos или media
        const items = data.photos || data.media || [];
        
        if (items.length === 0) {
            galleryContainer.innerHTML = 'Альбом пуст или не найден.';
            return;
        }

        galleryContainer.innerHTML = ''; 

        items.forEach(item => {
            const wrapper = document.createElement('div');
            wrapper.className = 'media-item';

            // Если есть videoUrl — это видео
            if (item.videoUrl) {
                wrapper.innerHTML = `
                    <video controls poster="${item.stableUrl || item.originalUrl}">
                        <source src="${item.videoUrl}" type="video/mp4">
                    </video>
                `;
            } else {
                wrapper.innerHTML = `<img src="${item.stableUrl || item.originalUrl}" alt="Photo">`;
            }
            galleryContainer.appendChild(wrapper);
        });

    } catch (error) {
        console.error('Full Error:', error);
        galleryContainer.innerHTML = `<p style="color:red">Ошибка: ${error.message}</p>`;
    }
}

fetchAlbumMedia();

    </script>
</body>
</html>
